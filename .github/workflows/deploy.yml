name: Deploy Nuxt to GitHub Pages

on:
  push:
    branches: [ main ]

# ให้สิทธิ์เขียนโค้ดใน repo เพื่อให้ action push สร้างสาขาได้
permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Generate static site
        run: npm run generate
        working-directory: frontend

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages        # จะถูกสร้างให้อัตโนมัติถ้ายังไม่มี
          publish_dir: frontend/.output/public
          force_orphan: true              # (แนะนำ) ให้ประวัติของ gh-pages เป็น orphan
